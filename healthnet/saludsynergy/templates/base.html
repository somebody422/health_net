<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <!-- JQuery is needed for the bootstrap js to work -->
        <script src="http://code.jquery.com/jquery-1.12.1.min.js"></script>

        <!-- Bootstrap CSS and Javascript -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous"/>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

        <!-- moment is needed for the calendar -->
        <script src="http://momentjs.com/downloads/moment.js"></script>

        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.6.1/fullcalendar.min.css"/>
        <script src="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/2.6.1/fullcalendar.min.js"></script>
        
        <link rel="shortcut icon" type="image/png" href="/static/favicon.ico"/>


        <title>HealthNet - {% block title %}{{ section_title }}{% endblock %}</title>
    </head>

    <body>
        {% if display_navbar %}
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="{% url 'dashboard' %}">
                            {{ site_title }}
                        </a>
                    </div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            {% for section in navbar_sections %}
                            <li {% if section.active %}class="active"{% endif %}>
                                <a href="{{section.url}}">
                                    {{section.name}}
                                    {% if section.active %}<span class="sr-only">(current)</span>{% endif %}
                                </a>
                            </li>
                            {% endfor %}
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a href="{% url 'logout' %}">Logout ({{ user.email }})</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        {% endif %}

        <div id="content" class="container">
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
