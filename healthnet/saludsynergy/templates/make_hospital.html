{% extends "base.html" %}

{% block title %}{{ section_title }}{% endblock %}

{% block content %}

<h1 class="text-center">Register A New Hospital</h1>

{% if register_error %}
<div class="alert alert-danger" role="alert">
    <p>{{ register_error }}</p>
</div>
{% endif %}

<form method="post" action="{% url 'make_hospital' %}" class="form-horizontal">
    {% csrf_token %}

    <div class="form-group">
        <label for="name" class="control-label col-sm-2">Name:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" name="name" placeholder="Hospital Name"/>
        </div>
    </div>

    <div class="form-group">
        <label for="location" class="control-label col-sm-2">Address:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" name="location" placeholder="Hospital Address"/>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-2"></div>
        <div class="col-sm-4">
            <button type="submit" class="btn btn-default form-control">Create</button>
        </div>
        <div class="col-sm-4">
            <a href="{% url 'dashboard' %}" role="button" class="btn btn-danger form-control">Cancel</a>
        </div>
    </div>
</form>
<p class="text-center">All information on this page is required.</p>

{% endblock %}
