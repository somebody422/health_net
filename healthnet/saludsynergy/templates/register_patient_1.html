{% extends "base.html" %}

{% block title %}{{ section_title }}{% endblock %}

{% block content %}
    <div class="text-center" name="title-1">
        <h1>Register with HealthNet</h1>
    </div>
    <div class="text-center" name="title-2">
        <h2>Step 1</h2>
    </div>
    {% if register_error %}
        <div class="alert alert-danger" role="alert">
            <p>{{ register_error }}</p>
        </div>
    {% endif %}
    <form class="form-horizontal" role="form" method="post" action="{% url 'register_2' %}">
        {% csrf_token %}

        <div class="form-group">
            <label class="control-label col-sm-2" for="name">
                Name:
            </label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="first_name" placeholder="First Name" value="{{ first_name }}"/>
            </div>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="last_name" placeholder="Last Name" value="{{ last_Name }}"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="email">
                Email:
            </label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="email" value="{{ email }}" placeholder="Email"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="insurance_company">
                Insurance Company:
            </label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="insurance_company" value="{{ company }}" placeholder="Insurance Company"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="insurance_id">
                Insurance ID:
            </label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="insurance_id" value="{{ insurance }}" placeholder="Insurance ID"/>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="password">
                Password:
            </label>
            <div class="col-sm-8">
                <input type="password" class="form-control" name="password" placeholder="Password"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-2"></div>
            <div class="col-sm-4">
                <input type="submit" name="register" value="Continue" class="btn btn-default form-control">
            </div>
            <div class="col-sm-4">
                <input type="submit" name="cancel" value="Cancel" class="btn btn-danger form-control">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
                <p class="text-center">All information on this page is required.</p>
            </div>
        </div>
    </form>
{% endblock %}
