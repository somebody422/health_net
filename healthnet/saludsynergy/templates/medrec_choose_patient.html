


{% extends "base.html" %}

{% block title %}{{ section_title }}{% endblock %}


{% block content %}

<div>
    <form action="{% url 'view_medrec'%}" method="post" role="form" class="form-horizontal">
        {% csrf_token %}

        <div class="form-group">
            <label for="patient" class="control-label col-sm-2">Select a patient:</label>
            <div class="col-sm-10">
                <select name="patient" class="form-control">
                    {% for patient in patients %}
                    <option value="{{ patient.pk }}">{{ patient.parent.first_name }} {{ patient.parent.last_name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2"></div>
            <div class="col-sm-10">
                <input type="submit" name="view_medrec" value="View Record" class="form-control btn btn-default">
            </div>
        </div>
    </form>
</div>

{% endblock %}
